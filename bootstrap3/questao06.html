<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 06</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 06</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,
      porém, com leiaute horizontal.</p>
    <hr>
  </div>
  <!-- Valor: 1.5 pontos -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="form-horizontal">
          <h2 class="mb-4">Login</h2>
          <div class="mb-3 form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Seu email">
            </div>
          </div>
          <div class="mb-3 form-group row">
            <label for="senha" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="senha" placeholder="Sua senha">
            </div>
          </div>
          <div class="mb-3 form-group row">
            <label for="lembrar" class="col-sm-2 col-form-label">Lembrar-me</label>
            <div class="col-sm-10">
              <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="lembrar">
                <label class="form-check-label" for="lembrar"></label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </div>
        </form>
        <div class="mt-3">
          <a href="#" class="no-underline">Esqueci minha senha</a> |
          <a href="#" class="no-underline">Quero me cadastrar</a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
