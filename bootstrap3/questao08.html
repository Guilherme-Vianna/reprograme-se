<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 08</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 08</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7 para
      que todos os seus campos fiquem com títulos flutuantes.</p>
    <hr>
  </div>
  <!-- Valor: 1.5 pontos -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8 col-xl-6">
        <form>
          <h2 class="mb-4">Cadastro de Cliente</h2>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nomeCompleto" placeholder=" " required>
            <label for="nomeCompleto" class="form-label">Nome Completo</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cpf" placeholder=" " required>
            <label for="cpf" class="form-label">CPF</label>
          </div>

          <div class="row">
            <div class="mb-3 col-12 col-lg-4">
              <label for="dataNascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="dataNascimento" required>
            </div>
            <div class="mb-3 col-12 col-lg-4">
              <label for="genero" class="form-label">Gênero</label>
              <select class="form-select" id="genero" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
              </select>
            </div>
          </div>

          <div class="form-floating mb-3">
            <textarea class="form-control" id="endereco" rows="4" placeholder=" " required></textarea>
            <label for="endereco" class="form-label">Endereço Completo</label>
          </div>

          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
