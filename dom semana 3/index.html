<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>JavaScript - DOM - Prática da Semana 03</title>
</head>

<body class="p-3 m-0 border-0">

  <h1 class="text-center">Sistema de Cadastro de Clientes</h1>
  <hr>

  <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="modelo" class="form-label">Modelo</label>
      <input type="text" class="form-control" id="modelo" required>
      <div class="invalid-feedback">Informe o nome corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="valor" class="form-label">Valor</label>
      <input type="text" class="form-control" id="valor" required>
      <div class="invalid-feedback">Informe o valor corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="Quantidade" class="form-label">Quantidade</label>
      <input type="text" class="form-control" id="Quantidade" required>
      <div class="invalid-feedback">Informe a quantidade corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="armazenamento" class="form-label">Armazenamento</label>
      <select id="armazenamento" class="form-select" required>
        <option value="" disabled selected>Selecione o armazenamento...</option>
        <option value="64GB">64GB</option>
        <option value="32GB">32GB</option>
        <option value="16GB">16GB</option>
        <option value="8GB">8GB</option>
      </select>
      <div class="invalid-feedback">Informe o armazenamento corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="marca" class="form-label">Marca</label>
      <select id="marca" class="form-select" required>
        <option value="" disabled selected>Selecione a marca...</option>
        <option value="SanDisk">SanDisk</option>
        <option value="Samsung">Samsung</option>
        <option value="Multilaser">Multilaser</option>
        <option value="Kingston">Kingston</option>
      </select>
      <div class="invalid-feedback">Informe a marca corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="formato" class="form-label">Formato</label>
      <select id="formato" class="form-select" required>
        <option value="" disabled selected>Selecione o formato...</option>
        <option value="Slim">Slim</option>
        <option value="Padrao">Padrao</option>
      </select>
      <div class="invalid-feedback">Informe o formato corretamente.</div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
    </div>
  </form>

  <hr>

  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Modelo</th>
        <th scope="col">Armazenamento</th>
        <th scope="col">Formato</th>
        <th scope="col">Valor</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Marca</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

</html>
