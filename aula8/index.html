<!DOCTYPE>
<html lang="pt-br"> 
    <head> 
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Elementos Textuais Basicos de Linguagem HTML</title>
    </head>
    <body>
      <h1>Tabelas</h1>
      <hr>
      <table border="1" width="60%" cellpadding="5" cellspacing="5" align="center" bgcolor="silver" 
      frame="box" rules="all"> 
        <caption>Titulo da Tabela</caption>
        <thead>
          <tr>
            <th colspan="2">Nome Completo</th>
            <th rowspan="2">Idade</th>
          </tr>
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
          </tr>
        </thead>
        <tbody> 
          <tr>
            <td align="center">Celula 2, 1</td>
            <td align="center">Celula 2, 2</td>
            <td align="center">Celula 2, 3</td>
          </tr>
          <tr>
            <td align="center">Celula 3, 1</td>
            <td align="center">Celula 3, 2</td>
            <td align="center">Celula 3, 3</td>
          </tr>
        </tbody>
        <tfoot> 
          <tr>
            <td align="center">Celula 3, 1</td>
            <td align="center">Celula 3, 2</td>
            <td align="center">Celula 3, 3</td>
          </tr>
        </tfoot>
      </table>
    </body>
</html>
